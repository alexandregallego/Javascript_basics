<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*
      Same multiline comment as in JavaScript.
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
  
      .yellow-button {
        background-color: yellow;
        color: black;
        border: none:
      }
    </style>
  </head>
  <body>
    <button title="Good job" class="red-button" onclick="alert('Good job!')"> <!--Run JavaScript code when we click the button on the page-->
      Hello
    </button>
    <p>
      paragraph of text <button class="yellow-button">hello</button>
    </p>
    <script>
      // The code in the script element runs first when the page is loaded.
      /*
      This is a multiline comment
      */
      alert('Hello');
      console.log(2+2);
      console.log('some' + 'text')
    </script>
  </body>
</html>



 <!--This is called nesting-->

<!--Left side of the CSS element is called property,
the right side is called value. HTML attributes change the 
behavior of an element.-->
<!--Title in button element is an attribute, and its value
good job is the value-->

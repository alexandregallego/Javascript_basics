<!DOCTYPE html>
<html>
    <head>
        <title>9d exercise</title>
    </head>
    <body>
        <input placeholder="Name" class="js-name-input">
        <button class="js-submit-button">Submit</button>
        <p class="js-name"></p>
    </body>
    <script>
        document.querySelector('.js-submit-button')
            .addEventListener('click', () => {
                const nameElement = document.querySelector('.js-name-input');
                let name = nameElement.value;
                document.querySelector('.js-name')
                    .innerHTML = `Your name is: ${name}`;
            });
    </script>
</html>

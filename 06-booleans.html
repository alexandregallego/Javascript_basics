<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      /*
      Comparison operators
        > greater than
        < less than
        >= greater than or equal to
        <= less than or equal to
        === equal to
        == equal to, the double equals converts both values into the same type and compares them. However this is not a good idea, so it is better to use the 3 equals, to check if two values are the same.
        !== not equal to
        != not equal to
      */
      console.log(3 > 5);
      
      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      const age = 15;

      if (age>= 16) {
        console.log('You can drive');
      } else if (age>=14) {
        console.log('Almost there');
      }
      else {
        console.log('You can not drive');
      }

      console.log(!true);

      let variable1;
      console.log(variable1) // Will return undefined, it only works with let. With const you will need to write it like const variable1 = undefined

      const result = true ? 'truthy' : 'falsy'
      // this is equal to an if true return truthy else falsy
      console.log(result)

      const message = 5 && 'hello';
      console.log(message)

      const currency = 'EUR' || 'USD';
      console.log(currency);

      const currency2 = undefined || 'USD';
      console.log(currency2)
    </script>
  </body>
</html>
